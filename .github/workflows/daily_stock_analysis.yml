name: 每日股票分析
on:
  schedule:
    - cron: '0 10 * * 1-5'  # 北京時間 18:00（UTC 10:00），工作日執行
  workflow_dispatch:  # 允許手動觸發

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests

      - name: 執行分析
        env:
          NEWS_MAX_AGE_DAYS: 3
          BIAS_THRESHOLD: 5.0
        run: |
          echo "開始每日股票分析..."
          # 呢度可以放你嘅分析腳本代碼，例如：
         python main.py
          echo "分析完成，乖離率閾值: $BIAS_THRESHOLD%"

      - name: 上傳報告
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: stock-report
          path: ./report/  # 如果有生成報告文件，呢度改為實際路徑
